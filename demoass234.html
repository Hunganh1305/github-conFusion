<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font icon -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- social -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <title>Document</title>
</head>

<body>
    <!-- ASS2 -->
    <!-- index.html -->


    <!-- form reserver -->
    <div class="bg-light-collapse" id="mymodal">
        <div class="col-12 col-sm-8">
            <form>
                <div class="card-header bg-warning">
                    <h3>Reserver a table</h3>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="form-check-label col-sm-3">num of guests</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                                value="option5">
                            <label class="form-check-label" for="inlineRadio5">5</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6"
                                value="option6">
                            <label class="form-check-label" for="inlineRadio6">6</label>
                        </div>
                    </div>
                    <!-- end form group -->
                    <div class="form-group row">
                        <label for="form-check-label col-sm-3">date and time</label>
                        <div>
                            <input type="text" name="" placeholder="date">
                            <input type="text" name="" placeholder="time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <a class="btn btn-primary btn-lg">Reserve</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <button type="button" class="btn btn-warning btn-lg" data-toggle="collapse" data-target="#myModal">
        Reserve a table
    </button>


</body>

</html>
